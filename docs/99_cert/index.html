<h1>Certificates</h1>
<p>Run <code>RERUN.sh</code> to:</p>
<ol>
<li>Create CA key and cert</li>
<li>Create server key and cert</li>
<li>Sign server CSR with CA key</li>
<li>Run Python server</li>
<li>Wait for it to listen on port 1443</li>
<li>Run Python client using <code>requests</code></li>
<li>Report success or failure</li>
</ol>
